<h1 class="display-1">Gerät: <span class="d-inline-block px-3 text-white bg-dark">{{device["id"]}}</span></h1>

<table class="table table-dark">
  <thead>
    <tr>
      <th>ID</th>
      <th>Breite</th>
      <th>Höhe</th>
      <th>Schaltschrank</th>
    </tr>
  </thead>
  <tbody>
    <tr >
      <td>{{device["id"]}}</td>
      <td>{{device["width"]}}</td>
      <td>{{device["height"]}}</td>
      <td>
        <div *ngIf="assignedCabinet === undefined || assignedCabinet.length === 0">
          <a [routerLink]="['/geraete/zuweisen', device.id]" class="btn btn-info" [hidden]="data.getLocalStorageData('cabinets') === null">zuweisen</a>
        </div>
        <div *ngIf="assignedCabinet !== undefined">
          <span class="d-inline-block px-3 text-dark bg-light">{{assignedCabinet['cabinet_id']}}</span><br />
          (x: {{assignedCabinet['position']['x']}} / y: {{assignedCabinet['position']['y']}})
        </div>
      </td>
    </tr>
  </tbody>
</table>
