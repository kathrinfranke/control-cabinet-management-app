<form [formGroup]="cabinetForm" (ngSubmit)="addCabinet()">

  <div class="row">

    <div class="col-4">
      <div class="form-group row">
        <label for="id" class="col-sm-4 col-form-label">ID</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="id">
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="form-group row">
        <label for="width" class="col-sm-4 col-form-label">Breite</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" formControlName="width">
          <p class="small text-muted font-italic">min: 1 | max: 30</p>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="form-group row">
        <label for="height" class="col-sm-4 col-form-label">HÃ¶he</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" formControlName="height">
          <p class="small text-muted font-italic">min: 1 | max: 50</p>
        </div>
      </div>
    </div>

  </div>

  <div class="text-right">
    <button type="submit" [disabled]="!cabinetForm.valid" class="btn btn-success">speichern</button>
  </div>

</form>
