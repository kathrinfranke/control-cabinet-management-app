<h1 class="display-1">Schaltschränke</h1>
<!-- create cabinet -->
<app-cabinet-create></app-cabinet-create>

<hr />

<!-- loop cabinets -->
<table class="table table-dark">
  <thead>
    <tr>
      <th>ID</th>
      <th>Breite</th>
      <th>Höhe</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cabinet of this.data.getLocalStorageData('cabinets')">
      <td>{{cabinet["id"]}}</td>
      <td>{{cabinet["width"]}}</td>
      <td>{{cabinet["height"]}}</td>
      <td class="action-buttons">
        <a [routerLink]="['/schaltschraenke', cabinet.id]" class="btn btn-success">anzeigen</a>
        <button class="btn btn-danger" (click)="onDeleteItem(cabinet.id)">löschen</button>
      </td>
    </tr>
  </tbody>
</table>
